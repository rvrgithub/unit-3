<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->

        <div>Menu</div>
        <div>Home</div>
        <div>Sign Up</div>
        <div>Login</div>
        <input type="text" placeholder="Search Here" id="searchbar">
        <div>News</div>

        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">


        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>


<script type="module">

// importing function from main.js ============
  import sidebar from './components/sidebar.js'
  import  { apiCall, appendArticles } from './scripts/main.js'

// call sidebar function in sidebar id section =========== 
  let sidebar_div = document.getElementById('sidebar');
  sidebar_div.innerHTML = sidebar();

  let main = document.getElementById('main');

  let news_data = await apiCall(`https://shrouded-earth-23381.herokuapp.com/api/headlines/india`);
  console.log(news_data);

  appendArticles(news_data, main);

  // searching method by push Enter ==============
  let input = document.getElementById('searchbar');
  input.addEventListener('keypress', (event)=>{
    if(event.key === 'Enter'){
      let input_value = document.getElementById('searchbar').value;
      localStorage.setItem('search_term', input_value);
      location.href = 'search.html';
    }
  })









</script>
