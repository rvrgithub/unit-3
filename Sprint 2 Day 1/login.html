<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <div id="home">Home</div>
        <div id="login">Login</div>
        <div id="signup">Signup</div>
      </div>
    </div>
    <div id="log_div">
      <h1>Login</h1>
      <form>
        <input id="email" type="email" placeholder="Enter Your Email Id" />
        <input id="pass" type="text" placeholder="Enter Your Password" />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", logingForm) || [];
  var regist = JSON.parse(localStorage.getItem("formDataBase")) || [];
  console.log(regist);
  function logingForm(event) {
    event.preventDefault();
    var email = document.querySelector("#email").value;
    var pass = document.querySelector("#pass").value;
    var flag = 0;
    for (var i = 0; i < regist.length; i++) {
      console.log(regist[i].pass);
      if (regist[i].email === email && regist[i].pass == pass) {
        flag = 1;
      }
    }
    if (flag == 1) {
      alert("Login successfully");
      window.location.href = "index.html";
      // return false;
    } else {
      alert("invalid Credentials");
    }
  }

  document.querySelector("#home").addEventListener("click", function () {
    window.location.href = "index.html";
  });
  document.querySelector("#login").addEventListener("click", function () {
    window.location.href = "login.html";
  });
  document.querySelector("#signup").addEventListener("click", function () {
    window.location.href = "signup.html";
  });
</script>
