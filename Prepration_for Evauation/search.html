<script type="module">

  import {makeAPiCall ,appendPicture} from "./scripts/main.js";

  let search_data =localStorage.getItem("search_data")
  let res = await makeAPiCall(`https://api.unsplash.com/search/photos?query=${search_data}&client_id=Myy1NqkZWnBcqzv2Mq7nHNs0NRgZybo9vozWl9fFiwo`);
console.log("res",res);
let parent =document.getElementById("main");
appendPicture(res.results,parent);
